<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock Encrypted Message</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #0a0f1e;
            --surface: #111827;
            --surface2: #1c2a40;
            --border: #1e3a5f;
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.35);
            --accent2: #8b5cf6;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background-image:
                radial-gradient(ellipse 80% 60% at 50% -10%, rgba(59, 130, 246, 0.12), transparent),
                radial-gradient(ellipse 60% 40% at 90% 90%, rgba(139, 92, 246, 0.08), transparent);
        }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 48px 40px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent2));
        }

        .lock-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 24px;
            font-size: 28px;
            box-shadow: 0 8px 32px var(--accent-glow);
            animation: floatIcon 3s ease-in-out infinite;
        }

        @keyframes floatIcon {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #f1f5f9, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 36px;
            line-height: 1.5;
        }

        /* No-data state */
        #no-data {
            text-align: center;
            color: var(--error);
            padding: 16px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 10px;
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 14px;
        }

        /* Form */
        .field {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--muted);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .input-wrap {
            position: relative;
        }

        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 14px 48px 14px 16px;
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px var(--accent-glow);
        }

        .toggle-pw {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--muted);
            font-size: 18px;
            line-height: 1;
            transition: color 0.2s;
            padding: 4px;
        }

        .toggle-pw:hover {
            color: var(--text);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            color: white;
            transition: opacity 0.2s, transform 0.15s, box-shadow 0.2s;
            box-shadow: 0 4px 24px var(--accent-glow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-1px);
            box-shadow: 0 8px 32px var(--accent-glow);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        /* Spinner */
        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Error */
        .error-msg {
            margin-top: 14px;
            padding: 12px 16px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.25);
            border-radius: 10px;
            color: #fca5a5;
            font-size: 14px;
            text-align: center;
            display: none;
            animation: shake 0.4s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20%,
            60% {
                transform: translateX(-6px);
            }

            40%,
            80% {
                transform: translateX(6px);
            }
        }

        /* Result panel */
        #result-panel {
            display: none;
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(16px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .result-badge {
            background: rgba(16, 185, 129, 0.15);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: var(--success);
            padding: 4px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .result-label {
            font-size: 12px;
            font-weight: 500;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .result-box {
            background: var(--surface2);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            word-break: break-word;
            white-space: pre-wrap;
            color: var(--text);
            max-height: 260px;
            overflow-y: auto;
        }

        .result-box::-webkit-scrollbar {
            width: 6px;
        }

        .result-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .result-box::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .copy-btn {
            margin-top: 12px;
            background: var(--surface2);
            border: 1px solid var(--border);
            color: var(--muted);
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 500;
            font-family: inherit;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .copy-btn:hover {
            color: var(--text);
            border-color: var(--accent);
        }

        .try-again-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 12px;
            background: transparent;
            color: var(--muted);
            font-size: 14px;
            font-family: inherit;
            cursor: pointer;
            transition: color 0.2s, border-color 0.2s;
        }

        .try-again-btn:hover {
            color: var(--text);
            border-color: var(--accent);
        }

        @media (max-width: 500px) {
            .card {
                padding: 32px 24px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="lock-icon">üîê</div>
        <h1>Encrypted Message</h1>
        <p class="subtitle">Enter the password to unlock <br>the hidden content from this QR code.</p>

        <!-- Shown if no ?d= param -->
        <div id="no-data" style="display:none;">
            No encrypted data found in this link. Please scan a valid QR code.
        </div>

        <!-- Password form -->
        <div id="form-section">
            <div class="field">
                <label for="pwd">Password</label>
                <div class="input-wrap">
                    <input type="password" id="pwd" placeholder="Enter password‚Ä¶" autocomplete="current-password">
                    <button class="toggle-pw" type="button" id="toggle-pw" aria-label="Show password">üëÅ</button>
                </div>
            </div>
            <button class="btn" id="unlock-btn" type="button">
                <span id="btn-label">Unlock Message</span>
                <div class="spinner" id="spinner"></div>
            </button>
            <div class="error-msg" id="error-msg">‚ùå Wrong password. Please try again.</div>
        </div>

        <!-- Result -->
        <div id="result-panel">
            <div class="result-header">
                <span class="result-badge">‚úì DECRYPTED</span>
            </div>
            <div class="result-label">Secret Message</div>
            <div class="result-box" id="result-text"></div>
            <button class="copy-btn" id="copy-btn">üìã Copy to clipboard</button>
            <button class="try-again-btn" id="try-again-btn">‚Üê Try a different password</button>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const encryptedData = params.get('d');

        const formSection = document.getElementById('form-section');
        const noData = document.getElementById('no-data');
        const resultPanel = document.getElementById('result-panel');
        const pwdInput = document.getElementById('pwd');
        const unlockBtn = document.getElementById('unlock-btn');
        const btnLabel = document.getElementById('btn-label');
        const spinner = document.getElementById('spinner');
        const errorMsg = document.getElementById('error-msg');
        const resultText = document.getElementById('result-text');
        const copyBtn = document.getElementById('copy-btn');
        const tryAgainBtn = document.getElementById('try-again-btn');
        const togglePwBtn = document.getElementById('toggle-pw');

        if (!encryptedData) {
            noData.style.display = 'block';
            formSection.style.display = 'none';
        }

        // Toggle password visibility
        togglePwBtn.addEventListener('click', () => {
            const isText = pwdInput.type === 'text';
            pwdInput.type = isText ? 'password' : 'text';
            togglePwBtn.textContent = isText ? 'üëÅ' : 'üôà';
        });

        // Submit on Enter
        pwdInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') unlockBtn.click();
        });

        async function unlock() {
            const password = pwdInput.value.trim();
            if (!password) {
                pwdInput.focus();
                return;
            }

            // Loading state
            unlockBtn.disabled = true;
            btnLabel.textContent = 'Unlocking‚Ä¶';
            spinner.style.display = 'block';
            errorMsg.style.display = 'none';

            try {
                const res = await fetch('/api/decrypt', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ data: encryptedData, password })
                });

                const json = await res.json();

                if (res.ok && json.decrypted) {
                    const decrypted = json.decrypted.trim();

                    // If it's a URL, redirect automatically
                    if (decrypted.startsWith('http://') || decrypted.startsWith('https://')) {
                        window.location.href = decrypted;
                        return;
                    }

                    // Otherwise show result
                    resultText.textContent = decrypted;
                    formSection.style.display = 'none';
                    resultPanel.style.display = 'block';
                } else {
                    // Wrong password ‚Äî shake animation
                    errorMsg.style.display = 'none';
                    // Force reflow to restart animation
                    void errorMsg.offsetWidth;
                    errorMsg.style.display = 'block';
                    pwdInput.value = '';
                    pwdInput.focus();
                }
            } catch (err) {
                errorMsg.textContent = '‚ö†Ô∏è Network error. Make sure you are connected.';
                errorMsg.style.display = 'block';
            } finally {
                unlockBtn.disabled = false;
                btnLabel.textContent = 'Unlock Message';
                spinner.style.display = 'none';
            }
        }

        unlockBtn.addEventListener('click', unlock);

        // Copy to clipboard
        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(resultText.textContent);
                copyBtn.textContent = '‚úÖ Copied!';
                setTimeout(() => { copyBtn.innerHTML = 'üìã Copy to clipboard'; }, 2000);
            } catch {
                copyBtn.textContent = 'Copy failed';
            }
        });

        // Try again
        tryAgainBtn.addEventListener('click', () => {
            resultPanel.style.display = 'none';
            formSection.style.display = 'block';
            pwdInput.value = '';
            pwdInput.focus();
        });

        // Autofocus
        if (encryptedData) pwdInput.focus();
    </script>
</body>

</html>
